name: CI Pipeline for Spring Boot App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Set Up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11' # Specify Java 11
        distribution: 'temurin'

    - name: Cache Maven Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: List target directory (debugging)
      run: ls -l target/

    - name: Deploy to Tomcat
      env:
       TOMCAT_HOST: 127.0.0.1
       TOMCAT_USER: maaz
       TOMCAT_PASSWORD: maaz
      run: |
         # Define variables
         WAR_FILE="target/*.war"
         DEPLOY_PATH="D:/Software/webapps"

         # Upload WAR file to Tomcat server
         scp "$WAR_FILE" "$TOMCAT_USER@$TOMCAT_HOST:$DEPLOY_PATH"

         # Restart Tomcat server (example for Linux system)
         ssh "$TOMCAT_USER@$TOMCAT_HOST" << EOF
         sudo systemctl restart tomcat
         EOF


name: Build and Deploy to Tomcat

on:
  push:
    branches:
      - master  # Trigger workflow on push to 'master' branch
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env:
      MAVEN_HOME: C:\\apache-maven-3.9.9  # Path to Maven
      TOMCAT_URL: http://localhost:8081/manager # Tomcat Manager URL
      WAR_FILE: target\hello-word-0.0.1-SNAPSHOT.war  # Path to WAR file
      APP_CONTEXT: springboot-app  # Context path for the deployed application

    steps:
      # Step 1: Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Pull the latest changes
      - name: Pull Latest Changes from Git
        run: |
          echo "Pulling latest changes from Git..."
          git fetch --all
          git reset --hard origin/master
        shell: cmd

      # Step 3: Build the Project with Maven
      - name: Build with Maven
        run: |
          call "C:\\apache-maven-3.9.9\bin\mvn" clean package
        shell: cmd



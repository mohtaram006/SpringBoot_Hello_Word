name: CI Pipeline for Spring Boot App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Set Up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11' # Specify Java 11
        distribution: 'temurin'

    - name: Cache Maven Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Upload WAR Artifact
      uses: actions/upload-artifact@v3
      with:
        name: spring-boot-app-war
        path: target/*.war

    - name: Deploy to Tomcat
      env:
        TOMCAT_HOST: 127.0.0.1  # Localhost or the IP address of your machine
        TOMCAT_USER: maaz      # Your Tomcat admin username
        TOMCAT_PASSWORD: maaz  # Your Tomcat admin password
      run: |
        # Define variables
        WAR_FILE="target/*.war"
        DEPLOY_PATH=C:\Program Files\Apache Software Foundation\Tomcat 9.0\webapps

        # Upload WAR file to Tomcat server
        scp $WAR_FILE $TOMCAT_USER@$TOMCAT_HOST:$DEPLOY_PATH

        # Restart Tomcat server (example for Linux system)
        ssh $TOMCAT_USER@$TOMCAT_HOST << EOF
          sudo systemctl restart tomcat
        EOF
